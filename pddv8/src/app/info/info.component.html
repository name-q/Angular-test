<div *ngIf="userData; else noUserData">
  <img [src]="userData.avatar_url" alt="logo">
  
  <p *ngIf="userData?.name; else noName">{{ userData.name }}</p>

  <!-- 当 userData.name 不存在时，显示 noName 里的内容 -->
  <ng-template #noName>
    <p>用户名未提供</p>
  </ng-template>
</div>

<!-- 当 userData 不存在时，显示 noUserData 里的内容 -->
<ng-template #noUserData>
  <div>
    <p>用户数据加载中或不存在</p>
  </div>
</ng-template>
